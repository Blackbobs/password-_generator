<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>

<body>
    <div class="container">
        <h1>SignUp Form</h1>
        <form action="" id="form">
            <input type="text" placeholder="Enter your username" id="username" required>
            <div class="result">
                <input type="password" placeholder="Enter your Password" id="password" required>
                <span class="icon"><i class=" fas fa-light fa-eye" aria-hidden="true" id="eye"></i></span>
            </div>
            <div class="wrapper">
                <small id="generate">Generate Password</small>
                <small id="account">Already have an account</small>
            </div>
            <input type="checkbox" class="hidden" id="lowercase" checked>
            <input type="checkbox" class="hidden" id="uppercase" checked>
            <input type="checkbox" class="hidden" id="number" checked>
            <input type="checkbox" class="hidden" id="symbol" checked>
            <input type="number" class="hidden" id="length" checked min="4" max="20" value="20">
            <button type="submit" id="submit">SignUp</button>
        </form>
    </div>


    <script src="script.js" defer></script>
</body>

</html>
